<wm-partial data-ng-controller="footerPageController" name="footer" type="footer">
    <wm-layoutgrid height="auto" name="footerlayout">
        <wm-gridrow name="footerrow">
            <wm-gridcolumn name="footerleft" verticalalign="bottom">
                <wm-label caption="Powered by" textalign="left" name="poweredby"></wm-label>
                <wm-picture name="picture1" pictureplaceholder="resources/images/imagelists/deltaapp_logo.png" height="20" pictureaspect="V"></wm-picture>
            </wm-gridcolumn>
            <wm-gridcolumn horizontalalign="right" verticalalign="bottom" name="footerright">
                <wm-label caption="Copyright 2018 Delta CRM" textalign="right" name="copyright"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
