<wm-page data-ng-controller="UsersPageController" pagetitle="Users" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-livetable formlayout="dialog" name="UsersLiveTable1" show="true">
                <wm-table gridfirstrowselect="true" editmode="dialog" name="UsersTable1" title="Users List" dataset="bind:Variables.CrmUsersData.dataSet" navigation="Basic" filtermode="search" exportformat="EXCEL,CSV" on-select="Variables.finduserinfo.invoke()"
                    spacing="condensed">
                    <wm-table-column binding="firstname" caption="Firstname" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="lastname" caption="Lastname" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="email" caption="Email" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="password" caption="Password" widget-type="label" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false">
                        <wm-label caption="********" class="" data-ng-class=""></wm-label>
                    </wm-table-column>
                    <wm-table-column binding="dateCreation" caption="Date Creation" widget-type="label" edit-widget-type="datetime" type="datetime" generator="assigned" show="true" readonly="false">
                        <wm-label caption="{{row.getProperty('dateCreation') | date : format : shortDate}}" class="" data-ng-class=""></wm-label>
                    </wm-table-column>
                    <wm-table-column binding="role" caption="Role" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="rowOperations" caption="Actions" width="140px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                    <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" widget-type="button" position="header"></wm-table-action>
                    <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-table-row-action>
                    <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-table-row-action>
                    <wm-table-row-action key="customRow" display-name="Info" show="true" class="btn-transparent" iconclass="" title="User info" action="Widgets.dialog1.open()" disabled="false"></wm-table-row-action>
                </wm-table>
                <wm-liveform errormessage="" title="Users Info" formlayout="dialog" iconclass="wi wi-edit" name="UsersLiveForm1" dataset="bind:Variables.CrmUsersData.dataSet" captionalign="left" captionposition="top">
                    <wm-layoutgrid columns="1" name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                                <wm-form-field name="firstname" displayname="Firstname" show="true" primary-key="false" generator="assigned" period="false" key="firstname" type="string" readonly="false" required="false" widget="text" maxchars="255" inputtype="text"
                                    placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn2">
                                <wm-form-field name="lastname" displayname="Lastname" show="true" primary-key="false" generator="assigned" period="false" key="lastname" type="string" readonly="false" required="false" widget="text" maxchars="255" inputtype="text"
                                    placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow3">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                                <wm-form-field name="email" displayname="Email" show="true" primary-key="false" generator="assigned" period="false" key="email" type="string" readonly="false" required="false" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow4">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                                <wm-form-field name="password" displayname="Password" show="true" primary-key="false" generator="assigned" period="false" key="password" type="string" readonly="false" required="false" widget="password" maxchars="255" inputtype="password"
                                    placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow5">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                                <wm-form-field name="role" displayname="Role" show="true" primary-key="false" generator="assigned" period="false" key="role" type="string" readonly="false" required="false" widget="select" maxchars="255" placeholder="Select value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn name="gridcolumn1" columnwidth="12">
                                <wm-form-field name="product" displayname="Product" show="bind:Widgets.UsersLiveForm1.formWidgets.role.datavalue==&quot;manager&quot;?true:false" primary-key="false" generator="assigned" period="false" key="product" type="string"
                                    readonly="false" widget="radioset" maxchars="200" dataset="DeltaApp,Hardware-Software" placeholder=""></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn name="gridcolumn1" columnwidth="12">
                                <wm-form-field name="target" displayname="Target" show="true" primary-key="false" generator="assigned" period="false" key="target" type="string" readonly="false" required="false" widget="text" maxchars="255"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" period="false" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                    <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livetable>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="view1">
        <wm-dialog dialogtype="design-dialog" modal="true" title="bind:&quot;User info for: &quot;+Widgets.UsersTable1.selecteditem.firstname+&quot; &quot;+Widgets.UsersTable1.selecteditem.firstname" iconclass="wi wi-file-text" name="dialog1">
            <wm-dialogactions name="dialogactions1" show="false">
                <wm-button class="btn-primary" caption="Close" on-click="closeDialog()" name="button1"></wm-button>
            </wm-dialogactions>
            <wm-form errormessage="" captionposition="top" title="" enctype="application/x-www-form-urlencoded" method="put" dataset="bind:Variables.CrmEditUserinfo.dataSet" captionalign="left" name="editUserinfoForm1">
                <wm-layoutgrid columns="1" name="layoutgrid3">
                    <wm-gridrow name="gridrow8">
                        <wm-composite name="composite1">
                            <wm-label class="h4 control-label" caption="Userinfo Details" name="label5"></wm-label>
                        </wm-composite>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow9">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn10">
                            <wm-form-field readonly="false" name="Userinfo_birthday" displayname="Birthday" key="Userinfo.birthday" type="date" show="true" widget="date"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow10">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn11">
                            <wm-form-field readonly="false" name="Userinfo_mobilephone" displayname="Mobilephone" key="Userinfo.mobilephone" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-buttongroup horizontalalign="right" class="form-action col-md-12" name="buttongroup1">
                    <wm-button caption="Cancel" type="button" class="btn-warning" name="button3"></wm-button>
                    <wm-button caption="Save" type="submit" class="btn-primary" name="button4" on-click="button4Click($event, $scope)"></wm-button>
                </wm-buttongroup>
            </wm-form>
        </wm-dialog>
    </wm-view>
</wm-page>
