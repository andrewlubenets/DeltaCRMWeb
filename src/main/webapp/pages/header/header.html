<wm-partial data-ng-controller="headerPageController" name="header" type="header">
    <wm-layoutgrid name="headerlayout">
        <wm-gridrow name="headerrow" padding="1px unset unset unset">
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="8" padding="1px unset unset unset">
                <wm-picture name="picture1" pictureplaceholder="resources/images/imagelists/deltacrm_logo.png" margin="unset unset unset 5px" pictureaspect="V" height="50"></wm-picture>
                <wm-icon name="icon1" iconclass="resources/images/imagelists/opo3.png" iconsize="32"></wm-icon>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="3" name="gridcolumn3" horizontalalign="right">
                <wm-popover popoverwidth="240" margin="unset 0.5em" name="popover1" caption="bind:Variables.loggedInUser.dataSet.name" contentsource="partial" content="UserOptions"></wm-popover>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
