<wm-page data-ng-controller="ReportProjectActivityPageController" pagetitle="Report Project Activity" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="9" name="gridcolumn1">
                        <wm-label padding="unset 0.5em" caption="Project Activity Report" class="h3 bg-primary" textalign="left" name="label1"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn2">
                        <wm-composite name="composite1">
                            <wm-label class="col-md-3 control-label" name="label2" caption="Year"></wm-label>
                            <wm-container class="col-md-9" name="container1">
                                <wm-select name="select1" dataset="2018,2019,2020,2021,2022"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                        <wm-table name="TasksTable1" title="" dataset="bind:Variables.CrmTasksData.dataSet" navigation="None" exportformat="EXCEL,CSV" exportdatasize="1000">
                            <wm-table-column binding="relatedto" caption="Project Name" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="name" caption="Activity Type" widget-type="label" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false">
                                <wm-label caption="TASK: {{row.getProperty('name')}}" class="" data-ng-class=""></wm-label>
                            </wm-table-column>
                            <wm-table-column binding="status" caption="Status" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="duedate" caption="Date Due" widget-type="label" edit-widget-type="datetime" type="datetime" generator="assigned" show="true" readonly="false">
                                <wm-label caption="{{row.getProperty('duedate')| date : format : shortDate}}" class="" data-ng-class=""></wm-label>
                            </wm-table-column>
                        </wm-table>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
