<wm-page data-ng-controller="ProjectTaskDashboardPageController" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow22_1">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn44_2" horizontalalign="left" class="h3">
                        <wm-label padding="unset 0.5em" name="label37" caption="PROJECT AND TASK DASHBOARD" textalign="left"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn45_2"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn46_1"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow21_1" padding=".5em">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn41" padding=".5em .5em .5em 0em ">
                        <wm-panel collapsible="false" showheader="true" name="panel4_1" title="Product Category" borderwidth="0em" margin="0em">
                            <wm-chart type="Donut" title="" height="250px" iconclass="wi wi-donut-large" name="chart5_1" theme="Retro" dataset="bind:Variables.totalproductcategories.dataSet" xaxisdatakey="name" yaxisdatakey="tot" showlegend="top" donutratio="0.6"
                                labeltype="percent"></wm-chart>
                        </wm-panel>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn44_1" padding=".5em">
                        <wm-panel class="payroll-panel" collapsible="false" showheader="true" name="panel5" title="Project Related to Opportunities" borderwidth="0em" margin="0em">
                            <wm-chart type="Donut" title="" height="250px" iconclass="wi wi-donut-large" theme="Retro" name="chart6"></wm-chart>
                        </wm-panel>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn42" padding=".5em 0em .5em .5em ">
                        <wm-panel collapsible="false" showheader="true" name="panel6" title="Project Qty by Product and Users" borderwidth="0em" margin="0em">
                            <wm-layoutgrid name="layoutgrid6">
                                <wm-gridrow name="gridrow18_1">
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn36">
                                        <wm-tile name="tile1">
                                            <wm-container padding=".5em" name="container1">
                                                <wm-label width="100%" caption="" class="text-uppercase" margin="0em" name="projectqtylbl1"></wm-label>
                                                <wm-label width="100%" caption="" class="h3" fontweight="bold" margin="0px" name="projectqtylbl11"></wm-label>
                                            </wm-container>
                                        </wm-tile>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn42_1">
                                        <wm-tile name="tile2">
                                            <wm-container padding=".5em" name="container2">
                                                <wm-label width="100%" caption="" class="text-uppercase" margin="0em" name="projectqtylbl2"></wm-label>
                                                <wm-label width="100%" caption="14" class="h3" fontweight="bold" margin="0px" name="projectqtylbl22"></wm-label>
                                            </wm-container>
                                        </wm-tile>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn37">
                                        <wm-tile name="tile3">
                                            <wm-container padding=".5em" name="container3">
                                                <wm-label width="100%" caption="Average Deal Unit" class="text-uppercase" margin="0em" name="projectqtylbl3"></wm-label>
                                                <wm-label width="100%" caption="25" class="h3" fontweight="bold" margin="0px" name="projectqtylbl33"></wm-label>
                                            </wm-container>
                                        </wm-tile>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow19">
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn38">
                                        <wm-tile name="tile4">
                                            <wm-container padding=".5em" name="container4">
                                                <wm-label width="100%" caption="Average Deal Unit" class="text-uppercase" margin="0em" name="projectqtylbl4"></wm-label>
                                                <wm-label width="100%" caption="25" class="h3" fontweight="bold" margin="0px" name="projectqtylbl44"></wm-label>
                                            </wm-container>
                                        </wm-tile>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn43">
                                        <wm-tile name="tile5">
                                            <wm-container padding=".5em" name="container5">
                                                <wm-label width="100%" caption="Average Deal Unit" class="text-uppercase" margin="0em" name="projectqtylbl5"></wm-label>
                                                <wm-label width="100%" caption="29" class="h3" fontweight="bold" margin="0px" name="projectqtylbl55"></wm-label>
                                            </wm-container>
                                        </wm-tile>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn39">
                                        <wm-tile name="tile6">
                                            <wm-container padding=".5em" name="container6">
                                                <wm-label width="100%" caption="Average Deal Unit" class="text-uppercase" margin="0em" name="projectqtylbl6"></wm-label>
                                                <wm-label width="100%" caption="26" class="h3" fontweight="bold" margin="0px" name="projectqtylbl66"></wm-label>
                                            </wm-container>
                                        </wm-tile>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow18" padding="0em .5em">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn45" padding="0em">
                        <wm-panel collapsible="false" showheader="true" name="panel2" title="Task Status" borderwidth="0em">
                            <wm-layoutgrid name="layoutgrid7"></wm-layoutgrid>
                            <wm-table name="TasksTable1" title="" dataset="bind:Variables.tasksstatus.dataSet" navigation="None">
                                <wm-table-column binding="name" caption="Name" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                                <wm-table-column binding="duedate" caption="Duedate" widget-type="label" edit-widget-type="datetime" type="datetime" generator="assigned" show="true" readonly="false">
                                    <wm-label caption="{{row.getProperty('duedate') | date : format : shortDate}}" class="" data-ng-class=""></wm-label>
                                </wm-table-column>
                                <wm-table-column binding="startdate" caption="Startdate" widget-type="label" edit-widget-type="datetime" type="datetime" generator="assigned" show="true" readonly="false">
                                    <wm-label caption="{{row.getProperty('startdate')| date : format : shortDate}}" class="" data-ng-class=""></wm-label>
                                </wm-table-column>
                                <wm-table-column binding="status" caption="Status" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                            </wm-table>
                        </wm-panel>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn35">
                        <wm-panel iconclass="" autoclose="outsideClick" title="Project Status" name="panel5_1">
                            <wm-table name="CategoriesTable1" title="" dataset="bind:Variables.projectstatus.dataSet" navigation="None">
                                <wm-table-column binding="name" caption="Name" primary-key="false" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                                <wm-table-column binding="categories.name" caption="Categories Name" primary-key="false" edit-widget-type="text" related-entity-name="Categories" type="string" generator="assigned" readonly="true" show="true"></wm-table-column>
                                <wm-table-column binding="stages" caption="Stages" primary-key="false" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                            </wm-table>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
