<wm-page data-ng-controller="TaskPageController" pagetitle="Task" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-livetable formlayout="dialog" name="TasksLiveTable1">
                <wm-table gridfirstrowselect="true" editmode="dialog" name="TasksTable1" title="Tasks List" dataset="bind:Variables.CrmTasksData.dataSet" navigation="Basic" filtermode="search" exportformat="EXCEL,CSV" exportdatasize="500">
                    <wm-table-column binding="name" caption="Name" width="40%" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="duedate" caption="Duedate" edit-widget-type="datetime" type="datetime" generator="assigned" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="progress" caption="Progress" widget-type="label" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false">
                        <wm-label caption="{{row.getProperty('progress')+&quot;%&quot;}}" class="" data-ng-class=""></wm-label>
                    </wm-table-column>
                    <wm-table-column binding="priority" caption="Priority" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="status" caption="Status" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="rowOperations" caption="Actions" width="120px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                    <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" widget-type="button"></wm-table-action>
                    <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-table-row-action>
                    <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-table-row-action>
                </wm-table>
                <wm-liveform errormessage="" title="Tasks Info" formlayout="dialog" iconclass="wi wi-edit" name="TasksLiveForm1" dataset="bind:Variables.CrmTasksData.dataSet" captionalign="left" captionposition="top">
                    <wm-layoutgrid columns="1" name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                                <wm-form-field name="name" displayname="Name" show="true" primary-key="false" generator="assigned" period="false" key="name" type="string" readonly="false" required="false" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn2">
                                <wm-form-field name="users" displayname="Assigned To" show="true" primary-key="false" generator="assigned" period="false" key="users" type="list" is-related="true" readonly="false" required="false" widget="select" placeholder="Select value"
                                    filterexpressions="{&quot;condition&quot;:&quot;AND&quot;,&quot;rules&quot;:[{&quot;target&quot;:&quot;&quot;,&quot;type&quot;:&quot;string&quot;,&quot;matchMode&quot;:&quot;anywhereignorecase&quot;,&quot;value&quot;:&quot;&quot;,&quot;required&quot;:false}]}"
                                    displayexpression="firstname + ' ' + lastname" orderby="lastname:desc,firstname:desc"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow3">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                                <wm-form-field name="categories" displayname="Categories" show="true" primary-key="false" generator="assigned" period="false" key="categories" type="list" is-related="true" readonly="false" required="false" widget="select"
                                    placeholder="Select value" filterexpressions="{&quot;condition&quot;:&quot;AND&quot;,&quot;rules&quot;:[{&quot;target&quot;:&quot;&quot;,&quot;type&quot;:&quot;string&quot;,&quot;matchMode&quot;:&quot;anywhereignorecase&quot;,&quot;value&quot;:&quot;&quot;,&quot;required&quot;:false}]}"
                                    displayexpression="name + ' ' + type"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow4">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                                <!--wm-form-field displayname="Custom field" widget="slider" show="true" type="custom" name="form_field12"></wm-form-field-->
                                <wm-form-field name="duedate" displayname="Duedate" show="true" primary-key="false" generator="assigned" period="false" key="duedate" type="datetime" readonly="false" required="false" widget="datetime" placeholder="Select date time"
                                    outputformat="yyyy-MM-ddTHH:mm:ss"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow5">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                                <wm-form-field name="startdate" displayname="Startdate" show="true" primary-key="false" generator="assigned" period="false" key="startdate" type="datetime" readonly="false" required="false" widget="datetime" placeholder="Select date time"
                                    outputformat="yyyy-MM-ddTHH:mm:ss"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow6">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                                <wm-form-field name="progress" displayname="Progress" show="true" primary-key="false" generator="assigned" period="false" key="progress" type="string" maxvalue="100" readonly="false" required="false" widget="slider" maxchars="255"
                                    placeholder="" minvalue="1" step="1" width="88%"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow7">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn7">
                                <wm-form-field name="priority" displayname="Priority" show="true" primary-key="false" generator="assigned" period="false" key="priority" type="string" maxvalue="100" readonly="false" widget="select" maxchars="255" step="1"
                                    minvalue="1" placeholder="Select value" dataset="High, Medium, Low"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow8">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                                <wm-form-field name="status" displayname="Status" show="true" primary-key="false" generator="assigned" period="false" key="status" type="string" readonly="false" required="false" widget="select" maxchars="255" placeholder="Select value"
                                    dataset="Not Started, In Progress, Completed, Waiting Someone Else"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow9">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn9">
                                <wm-form-field name="relatedto" displayname="Relatedto" show="true" primary-key="false" generator="assigned" period="false" key="relatedto" type="string" readonly="false" required="false" widget="text" maxchars="255" inputtype="text"
                                    placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow10">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn10">
                                <wm-form-field name="description" displayname="Description" show="true" primary-key="false" generator="assigned" period="false" key="description" type="string" readonly="false" required="false" widget="text" maxchars="255"
                                    inputtype="text" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" period="false" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                    <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livetable>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
