<wm-page data-ng-controller="ReportOppSummaryBySalesPageController" pagetitle="Report Opp Summary By Sales" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                        <wm-label padding="unset 0.5em" caption="Opportunity Summary by Sales Report" class="h3 bg-primary" textalign="left" name="label1"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn2" horizontalalign="right">
                        <wm-composite name="composite1" width="200">
                            <wm-label class="col-md-3 control-label" name="label3" caption="Year"></wm-label>
                            <wm-container class="col-md-9" name="container3_1">
                                <wm-select name="select1" dataset="2018,2019,2020,2021" datafield="All Fields"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn7" horizontalalign="right">
                        <wm-menu caption="Export" autoclose="outsideClick" name="menu1" dataset="CSV,EXCEL"></wm-menu>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                        <wm-chart type="Bar" title="Opportunity Summary by Sales" height="250px" iconclass="" name="chart1" dataset="bind:Variables.Userthathasoppo2var.dataSet" xaxisdatakey="completename" yaxisdatakey="totalBidAmount" xaxislabel="Owner Names"
                            yaxislabel="Total $ IDR" ynumberformat=",r" barspacing="0.5" xaxislabeldistance="14"></wm-chart>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn5_1"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                        <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" datafield="All Fields" dataset="bind:Variables.Userthathasoppo2var.dataSet" navigation="None" name="list1">
                            <wm-listtemplate layout="inline" name="listtemplate1">
                                <wm-container class="media-body" name="container2" horizontalalign="left">
                                    <wm-label class="p media-heading text-primar" name="Name" caption="bind:&quot;Owner name: &quot;+Variables.Userthathasoppo2var.dataSet[$i].completename" fontunit="px" padding="unset unset unset 1.25em" fontsize="14"></wm-label>
                                    <wm-container name="container3" content="OpportunitiesFromUser2Partia">
                                        <wm-param name="userid" value="bind:Variables.Userthathasoppo2var.dataSet[$i].id" type="integer"></wm-param>
                                        <wm-param name="year" value="bind:Widgets.select1.datavalue" type="integer"></wm-param>
                                    </wm-container>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-list>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
