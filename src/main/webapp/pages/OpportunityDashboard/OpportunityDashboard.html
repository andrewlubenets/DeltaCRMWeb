<wm-page data-ng-controller="OpportunityDashboardPageController" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1" padding=".5em">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn1" horizontalalign="center" padding=".5em .5em .5em unset">
                        <wm-tile name="tile1" backgroundcolor="#b4e7dc">
                            <wm-container name="container1" padding=".5em">
                                <wm-label name="label1" width="100%" caption="Overall Opportunity" class="h4" margin="0em"></wm-label>
                            </wm-container>
                            <wm-label width="100%" caption="" class="h3" fontweight="bold" margin="0px" name="lblTotSumOpp"></wm-label>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" horizontalalign="center" name="gridcolumn5" padding=".5em">
                        <wm-tile name="tile3" backgroundcolor="#9accd6">
                            <wm-container name="container8" padding=".5em">
                                <wm-label width="100%" caption="Commit" class="text-uppercase h4" name="label41" margin="0em"></wm-label>
                                <wm-label width="100%" caption="" class="h3" name="lblTotCommit" fontweight="bold" margin="0px"></wm-label>
                            </wm-container>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" horizontalalign="center" name="gridcolumn6" padding=".5em">
                        <wm-tile name="tile4" backgroundcolor="#5e738b" color="#ffffff">
                            <wm-container name="container9" padding=".5em">
                                <wm-label width="100%" caption="Upsides" class="text-uppercase h4" name="label46" margin="0em"></wm-label>
                                <wm-label width="100%" caption="" class="h3" name="lblTotUpside" fontweight="bold" margin="0px"></wm-label>
                            </wm-container>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" horizontalalign="center" name="gridcolumn7" padding=".5em unset .5em .5em">
                        <wm-tile backgroundcolor="#464e74" name="tile5_1">
                            <wm-container padding=".5em" name="container6">
                                <wm-label width="100%" caption="Delta Opportunity (IDR)" class="h5" margin="0em" name="label22"></wm-label>
                                <wm-label width="100%" caption="" class="h3" fontweight="bold" margin="0px" name="lblTotDelta"></wm-label>
                            </wm-container>
                        </wm-tile>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow8" padding="0em .5em">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn14" horizontalalign="left" padding=".5em 0.5em .5em .5em">
                        <wm-panel class="panel-default" collapsible="false" showheader="true" name="panel4_1" title="Opp by User, Value and Category" borderwidth="0em" margin="0em" padding="1em">
                            <wm-chart type="Donut" name="chart2" showlegend="false" donutratio="0.5" theme="Azure" ynumberformat="%" dataset="bind:Variables.users_sum_oppo_total.dataSet" xaxisdatakey="fullname" yaxisdatakey="totvalue"></wm-chart>
                        </wm-panel>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn13_1" horizontalalign="left" padding=".5em .5em .5em unset">
                        <wm-panel class="panel-default" collapsible="false" showheader="true" name="panel5" title="Opportunity Created" horizontalalign="center" borderwidth="0em" margin="0em" padding="1em 1em 1.5em 1em">
                            <wm-chart type="Line" name="chart1" yaxislabeldistance="1" xaxislabel="Date Creation" yaxislabel="Amount" showlegend="false" xdigits="1" theme="Terrestrial" dataset="bind:Variables.getoppo.dataSet" xaxisdatakey="dateCreation" yaxisdatakey="valueBidamount,users.firstname,users.lastname"></wm-chart>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn16" padding=".5em">
                        <wm-panel backgroundcolor="#fff" title="HW/SW vs DeltaApp" show="true" class="panel-default" collapsible="false" showheader="true" name="panel6" borderwidth="0em" padding="0em" height="20em">
                            <wm-chart type="Donut" showlegend="false" donutratio="0.5" theme="Azure" name="chart3" dataset="bind:Variables.hwsw_vs_delta.dataSet" xaxisdatakey="name" yaxisdatakey="totsum" ynumberformat="Million" labeltype="value"></wm-chart>
                        </wm-panel>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn17" padding=".5em">
                        <wm-panel backgroundcolor="#fff" title="Top Users with Opps" show="true" class="panel-default" collapsible="false" showheader="true" horizontalalign="center" name="panel6_1" borderwidth="0em" padding="2em 0em 0em 0em" height="20em">
                            <wm-table name="executeTop5usersMoreOppoTable1" title="" dataset="bind:Variables.top5userwithmoreoppo.dataSet" navigation="None" showheader="false" spacing="condensed" gridclass="">
                                <wm-table-column binding="firstname" caption="Firstname" widget-type="label" edit-widget-type="text" type="string" show="true" readonly="false">
                                    <wm-label caption="{{row.getProperty('firstname')+&quot; &quot;+ow.getProperty('lastname')}}" class="" data-ng-class=""></wm-label>
                                </wm-table-column>
                                <wm-table-column binding="totoppo" caption="Totoppo" edit-widget-type="number" type="long" show="true" readonly="false"></wm-table-column>
                            </wm-table>
                        </wm-panel>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn18">
                        <wm-panel backgroundcolor="#fff" title="Won vs Target" show="true" class="panel-default" collapsible="false" showheader="true" horizontalalign="center" borderwidth="0em" padding="2em 0em 0em 0em" height="20em" name="panel7">
                            <wm-table name="executeWonvstargetTable1" title="" dataset="bind:Variables.wonvstarget.dataSet" navigation="None" showheader="false">
                                <wm-table-column binding="username" caption="Username" widget-type="label" edit-widget-type="text" type="string" show="true" readonly="false">
                                    <wm-label caption="{{row.getProperty('username')+&quot; Target: &quot;+row.getProperty('target')}}"=""="" class="" data-ng-class=""></wm-label>
                                </wm-table-column>
                                <wm-table-column binding="totwon" caption="Totwon" widget-type="label" edit-widget-type="number" type="long" show="true" readonly="false">
                                    <wm-label caption=""></wm-label>
                                    <wm-progress class="" data-ng-class="" datavalue="{{row.getProperty('totwon')}}" maxvalue="{{row.getProperty('target')}}" pollinterval="1" displayformat="9.9%" captionplacement="inside" height="20"></wm-progress>
                                </wm-table-column>
                            </wm-table>
                        </wm-panel>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn19">
                        <wm-panel backgroundcolor="#fff" title="Top 5 Opps by Value" show="true" class="panel-default" collapsible="false" showheader="true" horizontalalign="center" borderwidth="0em" padding="2em 0em 0em 0em" height="20em" name="panel8">
                            <wm-table name="executeTop5valopposTable1" title="" dataset="bind:Variables.top5oppovalue.dataSet" navigation="None" showheader="false" gridclass="" spacing="condensed">
                                <wm-table-column binding="name" caption="Name" widget-type="label" edit-widget-type="text" type="string" show="true" readonly="false">
                                    <wm-label caption="{{row.getProperty('name')+' '+row.getProperty('totval')}}" class="" data-ng-class=""></wm-label>
                                </wm-table-column>
                            </wm-table>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
