<wm-page data-ng-controller="ReportOppoByBidTypePageController" pagetitle="Report Oppo By Bid Type" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                        <wm-label padding="unset 0.5em" caption="Opportunity by Bid Type Report" class="h3 bg-primary" name="label1" textalign="left"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                        <wm-table name="OpportunitiesTable1" title="" dataset="bind:Variables.CrmOpportunitiesData.dataSet" navigation="None" exportformat="EXCEL,CSV" exportdatasize="2000">
                            <wm-table-column binding="valueUnitofmeasure" caption="Bid Type" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="valueCurrency" caption="Opportunity Value" widget-type="label" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false">
                                <wm-label caption="{{row.getProperty('valueBidamount')+&quot;  &quot;+row.getProperty('valueCurrency')}}" class="" data-ng-class=""></wm-label>
                            </wm-table-column>
                            <wm-table-column binding="name" caption="Opportunity Name" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="forecastclosedate" caption="Date Closed (Forecast)" widget-type="label" edit-widget-type="datetime" type="datetime" generator="assigned" show="true" readonly="false">
                                <wm-label caption="{{row.getProperty('forecastclosedate')| date : format : shortDate}}" class="" data-ng-class=""></wm-label>
                            </wm-table-column>
                        </wm-table>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
