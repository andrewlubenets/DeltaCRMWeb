<wm-page data-ng-controller="ReportCommitUpside2PageController" pagetitle="Report Commit Upside 2" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="8" name="gridcolumn3_1" horizontalalign="left">
                        <wm-label padding="unset 0.5em" name="label2_1" caption="Commit and Upside Report" class="h3 bg-primary"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn4">
                        <wm-composite name="composite1">
                            <wm-label class="col-md-3 control-label" name="label3" caption="Year:"></wm-label>
                            <wm-container class="col-md-9" name="container2_1">
                                <wm-select name="select1" dataset="2018,2019,2020,2021" on-change="Variables.CrmExecuteUserthathasOpenOpportunities.invoke()"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn5">
                        <wm-menu caption="Export" autoclose="outsideClick" name="menu1" dataset="EXCEL,CSV"></wm-menu>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" datafield="All Fields" dataset="bind:Variables.CrmExecuteUserthathasOpenOpportunities.dataSet" navigation="None"
                name="list1">
                <wm-listtemplate layout="inline" name="listtemplate1">
                    <wm-layoutgrid name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn1" horizontalalign="left">
                                <wm-label padding="unset 0.5em" name="label2" caption="bind:&quot;Owner Name: &quot;+Variables.CrmExecuteUserthathasOpenOpportunities.dataSet[$i].firstname+&quot; &quot;+Variables.CrmExecuteUserthathasOpenOpportunities.dataSet[$i].lastname"></wm-label>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                                <wm-container class="media-body" name="container2" content="OpportunitiesFromUserPartial">
                                    <wm-param name="userid" value="bind:Variables.CrmExecuteUserthathasOpenOpportunities.dataSet[$i].id" type="integer"></wm-param>
                                    <wm-param name="year" value="bind:Widgets.select1.datavalue" type="integer"></wm-param>
                                </wm-container>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-listtemplate>
            </wm-list>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
