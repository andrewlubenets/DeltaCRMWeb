stages:
- name: Build
  steps:
  - runScriptConfig:
      image: maven:3-jdk-7-slim
      shellScript: mvn clean install -X
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: example-greenhouse:${CICD_EXECUTION_SEQUENCE}
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
