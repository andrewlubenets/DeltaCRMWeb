stages:
- name: Build
  steps:
  - runScriptConfig:
      image: maven:3-jdk-7
      shellScript: mvn clean install
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: test:${CICD_EXECUTION_SEQUENCE}
      registry: deltaapps
    when:
      branch:
        include:
        - '!master'
  when:
    branch:
      include:
      - '!master'
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
    when:
      branch:
        include:
        - '!master'
