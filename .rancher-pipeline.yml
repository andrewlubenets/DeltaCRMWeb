stages:
- name: Build
  steps:
  - runScriptConfig:
      image: maven:3-jdk-7
      shellScript: mvn clean install
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: test:${CICD_EXECUTION_SEQUENCE}
      registry: deltaapps
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
    when:
      branch:
        include:
        - '!master'
- name: Testing
  steps:
  - runScriptConfig:
      image: katalonstudio/katalon
      shellScript: katalon-execute.sh -browserType="Chrome" -retry=0 -statusDelay=15
        -projectPath="/tmp/katalon_execute/project" -testSuitePath="Test Suites/TS_RegressionTest"
